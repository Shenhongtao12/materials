server:
  port: 8080
#配置数据库
database:
  url: jdbc:mysql://39.106.188.22:3306/deal?useUnicode=true&characterEncoding=utf-8&useSSL=false
  username: root
  password: root
spring:
  datasource:
    url: ${database.url}
    username: ${database.username}
    password: ${database.password}
